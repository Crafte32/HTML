<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook</title>
    <style>
        /* Additional CSS */
        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-weight: bold;
        }
        iframe{
            width: 100%;
            height: 300px;
        }
        #imgg{
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Fakebook</div>
            <button class="logout-button" onclick="logout()">Logout</button>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </div>
    </header>
    <div class="bodyContainer">
    <div class="container">
        <div class="left-column">
            <!-- Categories -->
            <div class="topic">
                <a href="./assets/Profiles/Profile(Self).html" style="text-decoration: none;">Profile</a>
            </div>
            <div class="topic">
                <a href="./Marketplace.html" style="text-decoration: none;">Marketplace</a>
            </div>
            <div class="topic">
                Famous Users
            </div>
        </div>
        <div class="middle-column">
            <div class="post" id="post1">
                <div class="post-content">
                    <iframe src="./Posts.html" frameborder="0"></iframe>
                </div>
                <button class="like-btn" onclick="likePost('post1')">Like</button>
                <button class="comment-btn" onclick="toggleComments('post1')">Comment</button>
                <div class="comment-section" id="comments_post1">
                  <input type="text" id="commentInput_post1" placeholder="Write a comment">
                  <button onclick="addComment('post1')">Add Comment</button>
                  <div id="post1_comments"></div>
                </div>
            </div>
            <hr>
            <div class="post" id="post2">
                <div class="post-content">
                    <iframe src="./Images.html" frameborder="0" id="imgg"></iframe>
                </div>
                <button class="like-btn" onclick="likePost('post2')">Like</button>
                <button class="comment-btn" onclick="toggleComments('post2')">Comment</button>
                <div class="comment-section" id="comments_post">
                  <input type="text" id="commentInput_post2" placeholder="Write a comment">
                  <button onclick="addComment('post2')">Add Comment</button>
                  <div id="post2_comments"></div>
            </div>
        </div>
        <div class="right-column"></div>
    </div>

    <div class="user-info" id="userFirstName"></div> <!-- Display user's first name -->
    <div class="friends">
        Friends
        <ul class="">
            <li class="friend">John Doe</li>
        </ul>
    </div>
    <script src="./assets/PageScript.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/PostInteractions.js"></script>
    </div>
</body>

</html>
