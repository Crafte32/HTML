<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styles */
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .like-btn, .comment-btn {
      cursor: pointer;
      color: blue;
      margin-right: 10px;
    }

    .comment-section {
      display: none;
      margin-top: 10px;
    }
  </style>
  <title>Simple Like and Comment</title>
</head>
<body>

  <div class="post" id="post1">
    <p>This is a sample post.</p>
    <button class="like-btn" onclick="likePost('post1')">Like</button>
    <button class="comment-btn" onclick="toggleComments('post1')">Comment</button>
    <div class="comment-section" id="comments_post1">
      <input type="text" id="commentInput_post1" placeholder="Write a comment">
      <button onclick="addComment('post1')">Add Comment</button>
      <div id="post1_comments"></div>
    </div>
  </div>

  <script>
    // JavaScript code
    function likePost(postId) {
      var likeBtn = document.querySelector(`#${postId} .like-btn`);
      likeBtn.innerHTML = 'Liked';
      likeBtn.disabled = true;
    }

    function toggleComments(postId) {
      var commentSection = document.querySelector(`#${postId} .comment-section`);
      commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
    }

    function addComment(postId) {
      var commentInput = document.querySelector(`#commentInput_${postId}`);
      var commentText = commentInput.value;

      var commentDiv = document.createElement('div');
      commentDiv.innerHTML = commentText;

      document.querySelector(`#post1_comments`).appendChild(commentDiv);

      // Clear the comment input after adding a comment
      commentInput.value = "";
    }
  </script>

</body>
</html>
