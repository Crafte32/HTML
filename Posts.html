<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .posttxt{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="posttxt">
    <iframe src="./Names.html" frameborder="0"></iframe><br>
<div id="posts-container"></div>
    </div>

<script>
    // Array of random post content
    const posts = [
        "Just had an amazing day!",
        "Excited for the weekend!",
        "Trying out a new recipe today. Wish me luck!",
        "Feeling grateful for the little things in life.",
        "Movie night with friends tonight!",
        "Spontaneous road trip underway!",
        "Reached a personal milestone. Hard work pays off!",
        "Enjoying a cup of coffee on a rainy day.",
        "Feeling inspired to start a new project.",
        "Lazy Sunday vibes. #RelaxationMode"
    ];

    // Function to generate a random post
    function generateRandomPost() {
        const randomIndex = Math.floor(Math.random() * posts.length);
        return posts[randomIndex];
    }

    // Function to create and display posts
    function displayPosts(numPosts) {
        const postsContainer = document.getElementById('posts-container');

        for (let i = 0; i < numPosts; i++) {
            const postContent = generateRandomPost();
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.textContent = postContent;
            postsContainer.appendChild(postElement);
        }
    }

    // Generate and display 5 random posts (you can adjust the number)
    displayPosts(1);
</script>

</body>
</html>
